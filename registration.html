<html>
    <head>
        <title>Registration  page</title>
        <link rel="stylesheet" href="style1.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="main1">
           <div class="register">
        <form method="post">
            <h1 align="center">REGISTRATION FORM</h1>
            <table align="center" cellspacing="15">
                <tr>
                    <td>Name:</td>
                    <td> <input name="name" type="text"> </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <input name="pwd" type="password"> </td>
                </tr>
                <tr>
                    <td> Email:</td>
                    <td> <input name="email" type="text"> </td>
                </tr>
                <tr>
                    <td>phone number:</td>
                  
                    <td> <input name="phno" type="text" maxlength="10"> </td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input name="gender" type="radio" value="Male">&nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="gender" type="radio" value="Female">&nbsp;&nbsp;Female</td>
                </tr>
                <tr>
                    <td> Date of Birth </td>
                    <td>
                        <select name="date">
                            <option>Date</option>
                            <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option>
                            <option>06</option><option>07</option><option>08</option><option>09</option><option>10</option>
                            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                        </select>&nbsp;&nbsp;
                        <select name="month">
                            <option>Month</option>
                            <option>JAN</option><option>FEB</option><option>MAR</option><option>APR</option>
                            <option>MAY</option><option>JUN</option><option>JUL</option><option>AUG</option>
                            <option>SEP</option><option>OCT</option><option>NOV</option><option>DEC</option>
                        </select>&nbsp;&nbsp;&nbsp;
                        <select name="year">
                            <option>Year</option>
                            <option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option><option>1985</option>
                            <option>1986</option><option>1987</option><option>1988</option><option>1989</option><option>1990</option><option>1991</option>
                            <option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option>
                            <option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option>
                            <option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option>
                            <option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option>
                            <option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option><option>2021</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td valign="top">Languages Known:</td>   
                    <td>
                        <input name="Languages known" type="checkbox" value="English">&nbsp;English<br>
                        <input name="Languages known" type="checkbox" value="Telugu">&nbsp;Telugu<br>    
                        <input name="Languages known" type="checkbox" value="Hindi">&nbsp;Hindi<br>
                        <input name="Languages known" type="checkbox" value="Tamil">&nbsp;Tamil<br> 
                        <input name="Languages known" type="checkbox" value="marathi">&nbsp;marathi<br> 
                        <input name="Languages known" type="checkbox" value="other">&nbsp;other<br>     
                    </td>              
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"> <input type="submit" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         <input type="submit" value="Register"></td>        
                </tr>
            </table>
        </form>      
        </div>
        </div>
        </div>
    </body>
</html>
